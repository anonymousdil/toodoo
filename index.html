<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooDoo - The Ultimate To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TooDoo</h1>
            <p class="subtitle">The Ultimate To-Do List</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="What needs to be done?" 
                autocomplete="off"
            >
            <button id="addBtn">Add Task</button>
        </div>

        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="footer">
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
