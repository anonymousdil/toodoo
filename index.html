<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooDoo - The Ultimate To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="container">
        <header>
            <div class="header-top">
                <h1>TooDoo</h1>
                <button id="theme-toggle" class="icon-btn" onclick="toggleTheme()" title="Toggle theme">ğŸŒ“</button>
            </div>
            <p class="subtitle">The Ultimate To-Do List</p>
        </header>

        <!-- List Tabs -->
        <div class="list-tabs">
            <button class="list-tab active" data-list="all" onclick="switchList('all')">All</button>
            <button class="list-tab" data-list="college" onclick="switchList('college')">College</button>
            <button class="list-tab" data-list="study" onclick="switchList('study')">Study</button>
            <button class="list-tab" data-list="career" onclick="switchList('career')">Career</button>
            <button class="list-tab" data-list="music" onclick="switchList('music')">Music</button>
            <button class="list-tab" data-list="misc" onclick="switchList('misc')">Misc</button>
        </div>

        <!-- View Mode Switcher -->
        <div class="view-switcher">
            <button class="view-btn active" data-view="list" onclick="switchView('list')">ğŸ“‹ List</button>
            <button class="view-btn" data-view="calendar" onclick="switchView('calendar')">ğŸ“… Calendar</button>
            <button class="view-btn" data-view="kanban" onclick="switchView('kanban')">ğŸ“Š Kanban</button>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search tasks..." 
                oninput="handleSearch(this.value)"
                autocomplete="off"
            >
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" onclick="handleFilter('all')">All</button>
                <button class="filter-btn" data-filter="active" onclick="handleFilter('active')">Active</button>
                <button class="filter-btn" data-filter="completed" onclick="handleFilter('completed')">Completed</button>
                <button class="filter-btn" data-filter="overdue" onclick="handleFilter('overdue')">Overdue</button>
            </div>
        </div>

        <!-- Pomodoro Timer -->
        <div class="pomodoro-section">
            <div class="pomodoro-timer" id="pomodoro-timer">25:00</div>
            <div class="pomodoro-controls">
                <button onclick="startPomodoro()" class="pomodoro-btn">â–¶ Start</button>
                <button onclick="pausePomodoro()" class="pomodoro-btn">â¸ Pause</button>
                <button onclick="resetPomodoro()" class="pomodoro-btn">â†» Reset</button>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?" 
                    autocomplete="off"
                >
                <textarea 
                    id="taskDescription" 
                    placeholder="Add description (optional)"
                    rows="2"
                ></textarea>
                <div class="task-options">
                    <input 
                        type="date" 
                        id="taskDueDate"
                        title="Due date (optional)"
                    >
                    <select id="taskList-select">
                        <option value="misc">Misc</option>
                        <option value="college">College</option>
                        <option value="study">Study</option>
                        <option value="career">Career</option>
                        <option value="music">Music</option>
                    </select>
                </div>
            </div>
            <button id="addBtn">Add Task</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>

        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="footer">
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
